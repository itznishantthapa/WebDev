<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sparking</title>
    <style>
        .mydiv{
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            height: 30px;
            width:3cm;
            background-color: #bbd0ff;
        }
        button:hover .mydiv{
            display: block;
            filter: drop-shadow(0 0 10px #fffdef);
        }
    </style>
</head>
<body>
    <div class="mydiv">
       <p> Hover me</p>
    </div>
</body>
</html>
